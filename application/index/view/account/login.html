{layout name="account/layout" /}

<div class="container" style="margin-top: 20em;">
    <div class="row">
        <div class="col-md-4"></div>

        <!-- 登录表单表单 -->
        <div class="col-md-4">
            <div class="text-center text-primary">
                <h2><em><b>2Simbo登录</b></em></h2>
            </div>

            <br />

            <form class="form-group" method="POST" action="{:url('account/login_post')}" id="login">
                <label for="username"></label>
                <input type="input" class="form-control" id="username" name="uesrname" placeholder="用户名/邮箱/昵称" />

                <label for="password"></label>
                <input type="input" class="form-control" id="password" name="password" placeholder="密码" />

                <br />
                <br />

                <div class="text-center">
                    <input type="submit" class="btn btn-primary" id="submit-login" name="submit" value="登 录" />
                    <br /><br />
                    <a class="btn btn-link" href="{:url('register')}">没有账号？去注册>></a>
                </div>
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>

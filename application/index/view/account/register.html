{layout name="account/layout"}

<div class="container" style="margin-top: 14em;">
    <div class="row">
        <div class="col-md-4"></div>

        <!-- 登录表单表单 -->
        <div class="col-md-4">
            <div class="text-center text-primary">
                <h2><em><b>2Simbo注册</b></em></h2>
            </div>

            <br />

            <form class="form-group" method="POST" action="{:url('account/register_post')}">
                <label for="username"></label>
                <input type="input" class="form-control" id="username" name="uesrname" placeholder="用户名" />

                <label for="email"></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" />

                <label for="nickname"></label>
                <input type="email" class="form-control" id="nickname" name="nickname" placeholder="昵称" />

                <label for="password"></label>
                <input type="input" class="form-control" id="password" name="password" placeholder="密码" />

                <label for="confirm-password"></label>
                <input type="input" class="form-control" id="confirm-password" name="confirm_password" placeholder="确认密码" />

                <br />
                <br />

                <div class="text-center">
                    <input type="submit" class="btn btn-primary" id="submit-register" name="submit" value="注 册" />
                    <br /><br />
                    <a class="btn btn-link" href="{:url('login')}">已有账号？去登录>></a>
                </div>
                
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>
